<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="10" y="10" width="160" height="160" rx="32" ry="32" fill="url(#grad1)"/>
  
  <!-- Neural network nodes with glow effect -->
  <circle cx="60" cy="70" r="12" fill="#fff" opacity="0.95" filter="url(#glow)"/>
  <circle cx="60" cy="110" r="12" fill="#fff" opacity="0.95" filter="url(#glow)"/>
  <circle cx="90" cy="50" r="12" fill="#fff" opacity="0.95" filter="url(#glow)"/>
  <circle cx="90" cy="90" r="15" fill="#fff" filter="url(#glow)"/>
  <circle cx="90" cy="130" r="12" fill="#fff" opacity="0.95" filter="url(#glow)"/>
  <circle cx="120" cy="70" r="12" fill="#fff" opacity="0.95" filter="url(#glow)"/>
  <circle cx="120" cy="110" r="12" fill="#fff" opacity="0.95" filter="url(#glow)"/>
  
  <!-- Neural network connections with gradient -->
  <line x1="60" y1="70" x2="90" y2="50" stroke="#fff" stroke-width="3" opacity="0.8"/>
  <line x1="60" y1="70" x2="90" y2="90" stroke="#fff" stroke-width="4" opacity="0.9"/>
  <line x1="60" y1="70" x2="90" y2="130" stroke="#fff" stroke-width="3" opacity="0.8"/>
  
  <line x1="60" y1="110" x2="90" y2="50" stroke="#fff" stroke-width="3" opacity="0.8"/>
  <line x1="60" y1="110" x2="90" y2="90" stroke="#fff" stroke-width="4" opacity="0.9"/>
  <line x1="60" y1="110" x2="90" y2="130" stroke="#fff" stroke-width="3" opacity="0.8"/>
  
  <line x1="90" y1="50" x2="120" y2="70" stroke="#fff" stroke-width="3" opacity="0.8"/>
  <line x1="90" y1="50" x2="120" y2="110" stroke="#fff" stroke-width="3" opacity="0.8"/>
  
  <line x1="90" y1="90" x2="120" y2="70" stroke="#fff" stroke-width="4" opacity="0.9"/>
  <line x1="90" y1="90" x2="120" y2="110" stroke="#fff" stroke-width="4" opacity="0.9"/>
  
  <line x1="90" y1="130" x2="120" y2="70" stroke="#fff" stroke-width="3" opacity="0.8"/>
  <line x1="90" y1="130" x2="120" y2="110" stroke="#fff" stroke-width="3" opacity="0.8"/>
  
  <!-- Central highlight with gradient -->
  <circle cx="90" cy="90" r="8" fill="url(#grad2)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- ML text -->
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.9">ML</text>
</svg>
